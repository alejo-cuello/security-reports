<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let report of reportTypes">
      <ion-card class="card-custom" (click)="getReport(report?.endPoint)">
          <p><strong>{{report?.label}}</strong></p>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
