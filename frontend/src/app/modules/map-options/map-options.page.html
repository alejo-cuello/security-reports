<ion-content class="modal-background">
  <ion-item>
    <ion-text color="primary">
      <h4>Mostrar</h4>
    </ion-text>
  </ion-item>
  <ion-radio-group [(ngModel)]="selectedOption">
    <ion-item>
      <ion-label>Instituciones Policiales</ion-label>
      <ion-radio value="security"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Instituciones de Salud</ion-label>
      <ion-radio value="health"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Reclamos</ion-label>
      <ion-radio value="claims"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Hechos de Inseguridad</ion-label>
      <ion-radio value="insecurityFacts"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
<ion-footer>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="warning" (click)="closeModal(true)">
    <ion-text>
      Aceptar
    </ion-text>
  </ion-button>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="danger" (click)="closeModal()">
    <ion-text>
      Cancelar
    </ion-text>
  </ion-button>
</ion-footer>
