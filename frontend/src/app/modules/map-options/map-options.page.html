<ion-content class="modal-background">
  <div class="card-header">
    <ion-item>
      <ion-text color="primary">
        <h4>Filtrar por</h4>
      </ion-text>
    </ion-item>
  </div>

  <ion-item>
    <ion-text color="primary">
      <h4>Mostrar</h4>
    </ion-text>
  </ion-item>
  <ion-radio-group [(ngModel)]="selectedOption">
    <ion-item>
      <ion-label>Instituciones</ion-label>
      <ion-radio value="institutions"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
<ion-footer>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="warning" (click)="closeModal(true)">
    <ion-text>
      Aceptar
    </ion-text>
  </ion-button>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="danger" (click)="closeModal()">
    <ion-text>
      Cancelar
    </ion-text>
  </ion-button>
</ion-footer>
