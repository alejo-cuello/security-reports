<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis contactos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item *ngIf="contacts?.length === 0" class="ion-margin-top">
    <ion-icon color="warning" name="alert-circle-outline" slot="start"></ion-icon>
    <p>AÃºn no tienes contactos agregados</p>
  </ion-item>

  <ion-grid *ngIf="contacts?.length !== 0" class="ion-margin-top">
    <ion-list>
      <ng-container *ngFor="let contact of contacts">

        <ion-item-group>
            <ion-item class="ion-margin-end ion-margin-start">
              <ion-label>
                <h2>{{ contact.name}}</h2>
                <p>{{ contact.phoneNumber }}</p>
              </ion-label>

              <ion-button (click)="deleteContact(contact.contactId)" color="danger" slot="end" size="small">
                <ion-icon name="close-outline"> </ion-icon>
              </ion-button>
            </ion-item>
        </ion-item-group>
      
      </ng-container>
    </ion-list>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addContact()">
      <ion-icon name="add" color="white"></ion-icon>
    </ion-fab-button>
    <!-- <ion-fab-button (click)="refreshContacts()" color="light">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-fab-button> -->
  </ion-fab>
</ion-content>
