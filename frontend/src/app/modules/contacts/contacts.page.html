<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis contactos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="9">
          <div>
            <ion-item lines="none">
              <ion-icon color="primary" name="person-outline" slot="start" class="ion-margin-end"></ion-icon>
              <ion-text color="medium">Jorge Perez</ion-text>
            </ion-item>
          </div>
          <div>
            <ion-item lines="none">
              <ion-icon color="primary" name="call-outline" slot="start" class="ion-margin-end"></ion-icon>
              <ion-text color="medium"> 15151515 </ion-text>
            </ion-item>
          </div>
      </ion-col>

      <ion-col size="3">
        <ion-button color="primary">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      </ion-col>
    
    </ion-row>

  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button><ion-icon name="add" color="white"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="refreshContacts()" color="light"><ion-icon name="refresh-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
