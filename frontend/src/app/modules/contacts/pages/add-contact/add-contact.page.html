<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Nombre*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <div *ngIf="!isFieldValid('name')" class="invalid-input-message">
      {{getFieldError('name')}}
    </div>
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Teléfono*</ion-label>
      <ion-input formControlName="phoneNumber" type="tel"></ion-input>
    </ion-item>
    <div [ngClass]="!isFieldValid('phoneNumber') ? 'invalid-input-message' : 'valid-input-message' ">
      {{ !isFieldValid('phoneNumber') ? getFieldError('phoneNumber') : 'Código área (sin 0) + número (sin 15)'}}
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" color="medium" (click)="cancel()">Cancelar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" color="primary" (click)="onSubmit()">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
