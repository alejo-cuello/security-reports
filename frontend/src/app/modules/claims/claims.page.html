<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis reclamos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-segment class="ion-padding custom-segment" color="primary" [(ngModel)]="menu">

    <ion-segment-button value="claim">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Reclamos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="insecurityFact">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label>Hechos de inseguridad</ion-label>
    </ion-segment-button>

  </ion-segment>

  <!-- Esta card es de ejemplo para un reclamo -->
  <ion-card *ngIf="menu == 'claim'">
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="calendar" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium">12/12/12</ion-text>
        <ion-chip color="danger" slot="end">
          <ion-label>Pendiente</ion-label>
        </ion-chip>
      </ion-item>
    </div>
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="location" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium"> Italia 1000 </ion-text>
      </ion-item>
    </div>
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="apps" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium">
          Categoría: alumbrado público - rotura
        </ion-text>
      </ion-item>
    </div>
  </ion-card>

  <!-- Esta card es de ejemplo para un hecho de inseguridad -->
  <ion-card *ngIf="menu == 'insecurityFact'">
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="calendar" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium">12/12/12</ion-text>
      </ion-item>
    </div>
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="location" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium"> España 2000 </ion-text>
      </ion-item>
    </div>
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="apps" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium">
          Categoría: violencia en la calle
        </ion-text>
      </ion-item>
    </div>
    <div>
      <ion-item lines="none">
        <ion-icon color="primary" name="person-outline" slot="start" class="ion-margin-end"></ion-icon>
        <ion-text color="medium">
          Pedro Perez
        </ion-text>
      </ion-item>
    </div>
  </ion-card>

  <ion-fab (click)="goToClaim()" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button><ion-icon name="add" color="white"></ion-icon></ion-fab-button>
  </ion-fab>
  
</ion-content>
