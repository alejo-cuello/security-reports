<ion-content>
  <div>
    <ion-item>
      <ion-text color="primary">
        <h4>Filtrar por</h4>
      </ion-text>
    </ion-item>
  </div>

  <ion-item>
    <ion-label>Fecha desde</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" done-text="Aceptar" cancel-text="Cancelar" [max]="today" [(ngModel)]="dateFrom"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Fecha hasta</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" done-text="Aceptar" cancel-text="Cancelar" [min]="dateFrom" [max]="today" [(ngModel)]="dateTo"></ion-datetime>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="primary" (click)="sendFilters()">
    <ion-text>
      Emitir reporte
    </ion-text>
  </ion-button>
  <ion-button class="ion-margin-bottom button-right" shape="round" color="medium" (click)="cancel()">
    <ion-text>
      Cancelar
    </ion-text>
  </ion-button>
</ion-footer>
