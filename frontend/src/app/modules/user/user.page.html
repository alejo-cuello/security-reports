<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!creating"></ion-menu-button>
      <ion-back-button *ngIf="creating"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!creating">Mi perfil</ion-title>
    <ion-title *ngIf="creating">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- * Esto se muestra si seleccionó previamente que quería crear una cuenta de Vecino -->
    <app-neighbor-form [queryParam]="queryParam"
                       [creating]="creating" 
                       [form]="form"
                       *ngIf="queryParam === 'neighbor'">
    </app-neighbor-form>


    <!-- * Esto se muestra si seleccionó previamente que quería crear una cuenta de Agente Municipal -->
    <app-municipal-agent-form [queryParam]="queryParam"
                              [creating]="creating" 
                              [form]="form"
                              *ngIf="queryParam === 'municipalAgent'">
    </app-municipal-agent-form>
      
    <div class="ion-margin-top">
      <ion-button expand="block" color="medium" *ngIf="!creating" (click)="goToChangePassword()">
        <ion-text color="light" class="text-bold">
          Cambiar contraseña
        </ion-text>
      </ion-button>
    
      <ion-button class="ion-margin-top" expand="block" color="primary" (click)="goToLogin()" [disabled]="!this.form.valid">
        <ion-text color="light" class="text-bold">
          {{ creating ? 'Registrarse' : 'Guardar' }}
        </ion-text>
      </ion-button>
    </div>
  </ion-grid>

</ion-content>
