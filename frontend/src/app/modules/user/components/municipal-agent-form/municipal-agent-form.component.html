<form [formGroup]="form">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        Datos personales
      </ion-label>
    </ion-item-divider>
    
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Nombre*</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Apellido*</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
  
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Legajo*</ion-label>
        <ion-input type="text" formControlName="registrationNumber"></ion-input>
      </ion-item>

      <ion-item-group *ngIf="creating">
        <ion-item-divider>
          <ion-label>
            Datos de la cuenta
          </ion-label>
        </ion-item-divider>
        
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Email*</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Contraseña*</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Confirmar Contraseña*</ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>
  
        <ion-item-divider></ion-item-divider>
      </ion-item-group>
  </ion-item-group>

  <ion-item *ngIf="creating" class="ion-margin-top">
    <p>Para crear tu cuenta tenés que aceptar los <a href="#">Términos y Condiciones</a></p>
    <ion-checkbox color="primary" formControlName="termsAndConditionsAccepted" slot="end">
    </ion-checkbox>
  </ion-item>
</form>
