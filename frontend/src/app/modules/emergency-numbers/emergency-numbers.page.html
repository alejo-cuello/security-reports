<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let emergencyTelephone of emergencyTelephones">
        <ion-card class="card-number" (click)="callNumber(emergencyTelephone?.phoneNumber)">
          <p>{{emergencyTelephone?.phoneNumber}}</p>
          <p class="name">{{emergencyTelephone?.name}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
