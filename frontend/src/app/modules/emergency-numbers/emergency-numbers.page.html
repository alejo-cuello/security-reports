<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="user"></ion-menu-button>
      <ion-back-button *ngIf="!user"></ion-back-button>
    </ion-buttons>
    <ion-title>NÃºmeros de emergencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let emergencyTelephone of emergencyTelephones">
        <ion-card class="card-number" (click)="callNumber(emergencyTelephone?.phoneNumber)">
          <div class="name"><strong>{{emergencyTelephone?.shortName}}</strong></div>
          <div>{{emergencyTelephone?.phoneNumber}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
