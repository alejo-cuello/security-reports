<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Seguimiento de estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tracking-list">
    <ion-list class="ion-margin-bottom">
      <ion-item lines="none" class="ion-align-items-start" *ngFor="let status of statuses; index as i">
        <img slot="start" [src]="getCheckImage(i)" alt="">
        <ion-label class="ion-no-margin">
          <strong>{{status?.status?.STAdescription}}</strong>
          <br>
          <p><strong>{{status?.dateTimeStatusStart | date: 'dd/MM/yy'}}</strong></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-button class="ion-margin-top" slot="end" shape="round" color="danger" (click)="cancel()">
    <ion-text>
      Volver
    </ion-text>
  </ion-button>
</ion-content>
